<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Pokemon</title>
    <link rel="shortcut icon" href="./assets/squirtle.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <main class="container">
        <article class="container__card">
            <img src="./assets/fondoencabezado.svg" alt="Fondo Card" class="container__card-header">
            <div class="container__card-body">
                <div class="container__card-body--content">
                    <img src="./assets/charizard.png" class="container__card-body--content-img" alt="Charizard">
                </div>
                <h1 class="container__card-body--title">Charizard
                    <span>#26</span>
                </h1>
                <p class="container__card-body--text">
                    COLECCIONABLE
                </p>
            </div>
            <div class="container__card-footer">
                <div class="container__card-footer--content">
                    <h3 class="container__card-footer--title">Poder</h3>
                    <img src="./assets/fuego.png" class="container__card-footer--content-img" alt="Fuego">
                </div>
                <div class="container__card-footer--content">
                    <h3 class="container__card-footer--title">Resistencia</h3>
                    <img src="./assets/castillo.png" class="container__card-footer--content-img" alt="Castillo">
                </div>
                <div class="container__card-footer--content">
                    <h3 class="container__card-footer--title">Bonus</h3>
                    <img src="./assets/cofre.png" class="container__card-footer--content-img" alt="Cofre">
                </div>
            </div>
        </article>
    </main>
</body>

</html>
